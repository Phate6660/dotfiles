## Program Keybindings

[[keybind]]
command = "Execute"
value = "rofi -show run"
modifier = ["Control", "Alt"]
key = "space"

[[keybind]]
command = "Execute"
value = "bwmenu"
modifier = ["Mod4"]
key = "b"

[[keybind]]
command = "Execute"
value = "uxterm"
modifier = ["Alt"]
key = "Return"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["Alt", "Shift"]
key = "Return"

[[keybind]]
command = "Execute"
value = "slock"
modifier = ["Super"]
key = "x"

[[keybind]]
command = "Execute"
value = "playerctl -p spotify,mpd play-pause"
modifier = []
key = "XF86XK_AudioPlay"

[[keybind]]
command = "Execute"
value = "playerctl -p spotify,mpd previous"
