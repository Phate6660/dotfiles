## WM Settings
modkey = "Mod1"
layouts = ["GridHorizontal", "Fibonacci", "Monocle"]
tags = ["Firefox", "2", "3", "4", "5", "6", "7", "Editing", "Instant Messaging", "tmux"]

[[workspaces]]
y = 0
x = 0
height = 1024
width = 1280

[[workspaces]]
y = 0
x = 1280
height = 900
width = 1440

## WM-Specific Keybindings

